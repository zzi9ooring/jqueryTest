<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    alert("Inner width of div: " + $("div#aa").innerWidth()+"/"+$("div#aa").width());
  });
});
</script>
</head>
<body>
<div style="width:500px; border:1px solid red">
<div id="aa" style="float:left;height:100px;width:300px;padding:20px;margin:0px;border:5px solid blue;background-color:lightblue;">hhhh</div>
<div style="float:left;border:1px solid orange;width:148px;margin:0px; height:50px;"></div>
<br>
</div>
<div style="clear:both;"></div>
<button>Display the inner width of div</button>
<p>innerWidth() - returns the inner width of an element (includes padding).</p>

</body>
</html>
